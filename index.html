<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <button class="btn1" onclick="play(1)"></button>
        <button class="btn2" onclick="play(2)"></button>
        <button class="btn3" onclick="play(3)"></button>
        <button class="btn4" onclick="play(4)"></button>
        <button class="btn5" onclick="play(5)" ></button>
        <button class="btn6" onclick="play(6)"></button>
        <button class="btn7" onclick="play(7)"></button>
        <button class="btn8" onclick="play(8)"></button>
        <button class="btn9" onclick="play(9)"></button>
    </div>
    <p class="status"></p>
</body>
<script src="function.js"></script>
</html>
